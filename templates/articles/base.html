<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Academic Article Review System</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .gradient-bg {
            background: linear-gradient(135deg, #3b82f6 0%, #4f46e5 100%);
        }
        .shadow-card {
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }
        .action-button {
            background: none;
            border: none;
            cursor: pointer;
            padding: 0;
            font-size: inherit;
        }
        
        .action-button:focus {
            outline: none;
        }
        
        .action-icon {
            transition: transform 0.2s ease;
        }
        
        .action-button:hover .action-icon {
            transform: scale(1.2);
        }

        .quick-action-form {
            display: inline-block;
        }
        
        .tooltip {
            position: relative;
            display: inline-block;
        }
        
        .tooltip .tooltiptext {
            visibility: hidden;
            width: 120px;
            background-color: rgba(55, 65, 81, 0.9);
            color: white;
            text-align: center;
            border-radius: 6px;
            padding: 5px;
            position: absolute;
            z-index: 1;
            bottom: 125%;
            left: 50%;
            margin-left: -60px;
            opacity: 0;
            transition: opacity 0.3s;
            font-weight: normal;
            font-size: 0.75rem;
        }
        
        .tooltip:hover .tooltiptext {
            visibility: visible;
            opacity: 1;
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen flex flex-col">
    <!-- Header -->
    <header class="gradient-bg text-white shadow-md">
        <div class="container mx-auto px-6 py-4">
            <div class="flex justify-between items-center">
                <div class="flex items-center">
                    <a href="{% url 'home' %}" class="text-2xl font-bold">
                        <i class="fas fa-book-open mr-2"></i>Academic Review
                    </a>
                </div>
                <nav class="space-x-6">
                    <a href="{% url 'home' %}" class="hover:text-gray-200">Home</a>
                    <a href="{% url 'upload_article' %}" class="hover:text-gray-200">Submit Article</a>
                    <a href="{% url 'track_article' %}" class="hover:text-gray-200">Track Article</a>
                    <a href="{% url 'editor_dashboard' %}" class="hover:text-gray-200">Editor Dashboard</a>
                    <a href="{% url 'referee_list' %}" class="hover:text-gray-200">Referees</a>
                </nav>                
            </div>
        </div>
    </header>

    <!-- Messages -->
    {% if messages %}
    <div class="container mx-auto px-6 py-2">
        {% for message in messages %}
            <div class="{% if message.tags == 'error' %}bg-red-100 border-red-400 text-red-700{% else %}bg-green-100 border-green-400 text-green-700{% endif %} px-4 py-3 rounded relative my-2" role="alert">
                <span class="block sm:inline">{{ message }}</span>
            </div>
        {% endfor %}
    </div>
    {% endif %}

    <!-- Main Content -->
    <main class="flex-grow container mx-auto px-6 py-6">
        {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white py-6">
        <div class="container mx-auto px-6">
            <div class="flex flex-col md:flex-row justify-between items-center">
                <div class="mb-4 md:mb-0">
                    <p>Â© 2025 Academic Article Review System. All rights reserved.</p>
                </div>
                <div class="flex space-x-4">
                    <a href="#" class="text-gray-300 hover:text-white">
                        <i class="fab fa-twitter"></i>
                    </a>
                    <a href="#" class="text-gray-300 hover:text-white">
                        <i class="fab fa-linkedin"></i>
                    </a>
                    <a href="#" class="text-gray-300 hover:text-white">
                        <i class="fab fa-github"></i>
                    </a>
                </div>
            </div>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    {% block extra_scripts %}{% endblock %}
</body>
</html>
